{% extends "base.html" %}
{% block content %}

<h2 class="text-danger">Panel Admin</h2>

<form action="/add_item" method="POST" enctype="multipart/form-data" class="card p-3 mb-4">
    <h4>Agregar nuevo platillo</h4>

    <input class="form-control mb-2" name="name" placeholder="Nombre" required>
    <input class="form-control mb-2" name="price" placeholder="Precio" type="number" required>

    <select class="form-control mb-2" name="category">
        <option value="Pizzas">Pizzas</option>
        <option value="Complementos">Complementos</option>
        <option value="Bebidas">Bebidas</option>
    </select>

    <textarea class="form-control mb-2" name="description" placeholder="Descripción"></textarea>

    <label>Imagen:</label>
    <input type="file" name="image" class="form-control mb-2">

    <button class="btn btn-success mt-2">Guardar</button>
</form>


<table class="table table-bordered">
    <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categoría</th>
        <th>Acciones</th>
    </tr>

    {% for m in menu_items %}
    <tr>
        <td>
            {% if m.image %}
            <img src="/static/uploads/{{ m.image }}" width="70">
            {% endif %}
        </td>
        <td>{{ m.name }}</td>
        <td>${{ m.price }}</td>
        <td>{{ m.category }}</td>
        <td>
            <a class="btn btn-warning btn-sm" href="/edit/{{ m._id }}">Editar</a>
            <a class="btn btn-danger btn-sm" href="/delete/{{ m._id }}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
