{% extends "base.html" %}
{% block content %}

<h2 class="text-danger">Panel Admin</h2>

<form action="/add_item" method="POST" enctype="multipart/form-data" class="card p-3 mb-4">
    <h4>Agregar platillo</h4>

    <input name="name" class="form-control mb-2" placeholder="Nombre" required>
    <input name="price" class="form-control mb-2" placeholder="Precio" required>

    <select name="category" class="form-control mb-2">
        <option>Pizzas</option>
        <option>Complementos</option>
        <option>Bebidas</option>
    </select>

    <textarea name="description" class="form-control mb-2" placeholder="Descripción"></textarea>

    <label>Imagen</label>
    <input type="file" name="image" class="form-control mb-3">

    <button class="btn btn-success">Guardar</button>
</form>

<table class="table table-bordered">
    <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categoría</th>
        <th>Acciones</th>
    </tr>

    {% for m in menu_items %}
    <tr>
        <td>
            {% if m.image %}
            <img src="/static/uploads/{{ m.image }}" width="70">
            {% endif %}
        </td>
        <td>{{ m.name }}</td>
        <td>${{ m.price }}</td>
        <td>{{ m.category }}</td>
        <td>
            <a class="btn btn-warning btn-sm" href="/edit/{{ m._id }}">Editar</a>
            <a class="btn btn-danger btn-sm" href="/delete/{{ m._id }}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
